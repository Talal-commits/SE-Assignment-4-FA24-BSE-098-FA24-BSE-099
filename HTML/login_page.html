<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../Java Script/login_page.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>Login</h1>
            <!-- Fixed the extra double quote in the form tag -->
            <form action="#">
                <div class="input">
                    <i class='bx bx-user'></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="links">
                    <a href="signup_page.html">Don't have an Account?</a>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="button">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/@denserai/embed-chat@1/dist/web.min.js";
        Chatbot.init({
        chatbotId: "0682d0df-528d-4c12-9c60-ac1d3bf8d1b5",
        });
    </script>  
    
</body>
</html>
